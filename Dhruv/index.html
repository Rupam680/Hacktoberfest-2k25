<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Samurai ⚔️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>⚔️ Keyboard Samurai ⚔️</h1>
    <p>Type the falling words before they hit the ground!</p>

    <div id="game-area"></div>

    <div class="stats">
      <p>⏱️ Time: <span id="time">60</span>s</p>
      <p>💯 Score: <span id="score">0</span></p>
    </div>

    <input type="text" id="word-input" placeholder="Type here..." autofocus>

    <button id="restart-btn">Restart 🔁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
